mutation AddItem(
    $graphId: ID!
    $name: String!
    $xPosition: Float!
    $yPosition: Float!)
{
    addItem(input: 
    {
        graphId: $graphId
        name: $name
        xPosition: $xPosition
        yPosition: $yPosition
    })
    {
        item {
            id
            name
        }
    }
}